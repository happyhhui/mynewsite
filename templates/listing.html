<!-- listing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品列表</title>
</head>
<body>
    <h3>产品列表如下：</h3>
    <a href="/">返回首页</a>
    <hr>
    <table width=400 border=1 cellpadding=0 cellspacing=0 bgcolor='#ccffcc'>
        <tr><td>产品名称</td><td>产品价格</td><td>产品库存</td></tr>
        {% for p in product %}
            <tr>
                <td><a href="/sku/{{ p.sku }}">{{ p.name }}</a></td>
                <td>{{ p.price }}</td>
                <td>{{ p.qty }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
